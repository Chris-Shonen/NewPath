<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Fondo blanco */
        }

        /* Estilo para las franjas de color azul y verde */
        .franja {
            width: 100%;
            height: 30px; /* Tamaño fijo de las franjas */
            position: fixed; /* Fija las franjas en la ventana */
            left: 0;
        }

        .franja-azul {
            background-color: #4a90e2; /* Azul */
            top: 0; /* Franja azul en la parte superior */
        }

        .franja-verde {
            background-color: #7ed957; /* Verde pasto */
            bottom: 0; /* Franja verde en la parte inferior */
        }

        /* Ajustamos los márgenes para que el contenido no se tape */
        h1, p {
            margin-top: 50px; /* Espacio superior */
        }

        .image-container {
            display: flex;
            flex-wrap: wrap; /* Las imágenes se acomodarán en fila en lugar de columna */
            justify-content: center; /* Centra las imágenes horizontalmente */
            gap: 20px; /* Espacio entre imágenes */
            margin-top: 30px;
            margin-bottom: 40px; /* Espacio por debajo */
        }

        img {
            width: 100%; /* Las imágenes ocuparán el 100% de su contenedor */
            max-width: 400px; /* Se limita el tamaño máximo de las imágenes */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            img {
                width: 45%; /* En pantallas grandes, las imágenes ocupan el 45% */
            }
        }

        @media (max-width: 767px) {
            img {
                width: 90%; /* En pantallas pequeñas, las imágenes ocupan el 90% */
            }
        }
    </style>
</head>
<body>

    <!-- Franjas de color azul y verde -->
    <div class="franja franja-azul"></div>
    <div class="franja franja-verde"></div>

    <h1>Galería de Imágenes</h1>
    <p>Explora nuestra galería de imágenes.</p>

    <div class="image-container">
        <!-- Imagen 1 de la galería -->
        <img src="labox.png" alt="Imagen de la Galería 1">

        <!-- Imagen 2 de la galería -->
        <img src="labozoomx1.png" alt="Imagen de la Galería 2">

        <!-- Imagen 3 de la galería -->
        <img src="Labozoomx2.png" alt="Imagen de la Galería 3">

        <!-- Imagen 4 de la galería -->
        <img src="Labozoomx3.png" alt="Imagen de la Galería 4">
    </div>

</body>
</html>
