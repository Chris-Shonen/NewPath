<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Fondo blanco */
        }

        /* Estilo para las franjas de color azul y verde */
        .franja {
            width: 100%;
            height: 30px; /* Reducido el tamaño de las franjas */
            position: fixed; /* Fija las franjas en la ventana */
            left: 0;
        }

        .franja-azul {
            background-color: #4a90e2; /* Azul */
            top: 0; /* Fija la franja azul en la parte superior */
        }

        .franja-verde {
            background-color: #7ed957; /* Verde pasto */
            bottom: 0; /* Fija la franja verde en la parte inferior */
        }

        /* Ajustamos los márgenes para que el contenido no se tape */
        h1, p {
            margin-top: 50px; /* Aumentado el margen superior para que el texto no quede tapado */
        }

        .image-container {
            display: flex;
            flex-direction: column; /* Hacemos que las imágenes se apilen verticalmente */
            align-items: center; /* Centra las imágenes horizontalmente */
            gap: 20px; /* Espacio entre las imágenes */
            margin-top: 30px; /* Reducido el margen superior para acercar la imagen al título */
            margin-bottom: 40px; /* Reducido el margen inferior para que la última imagen esté más cerca de la franja verde */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Eliminar la transición de escala */
            transition: none; 
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            img {
                width: 45%; /* Mantiene las imágenes con un 45% del ancho en pantallas grandes */
            }
        }

        @media (max-width: 767px) {
            img {
                width: 90%; /* Las imágenes ocupan el 90% en pantallas más pequeñas */
            }
        }
    </style>
</head>
<body>

    <!-- Franjas de color azul y verde -->
    <div class="franja franja-azul"></div>
    <div class="franja franja-verde"></div>

    <h1>Galería de Imágenes</h1>
    <div class="image-container">
        <!-- Imagen 1 de la galería sin zoom -->
        <img src="laboo.png" alt="Imagen de la Galería 1">

        <!-- Imagen 2 de la galería sin zoom -->
        <img src="labozoom1.png" alt="Imagen de la Galería 2">

        <!-- Imagen 3 de la galería sin zoom -->
        <img src="labozoom2.png" alt="Imagen de la Galería 3">

        <!-- Imagen 4 de la galería sin zoom -->
        <img src="labozoom3.png" alt="Imagen de la Galería 4">
    </div>

</body>
</html>
